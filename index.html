<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Calculator_512.webp" type="image/x-icon">
</head>
<body>
    <div class="calculator-body">
        calc
        <div class="input">
            <input type="text" id="display" readonly>
        </div>
        
        <div class="button-holder">

            <button id="button"
            onclick="currentDisplay = currentDisplay + '7';
            document.querySelector('#display').value = currentDisplay;"
            >7</button>

            <button id="button"
            onclick="currentDisplay = currentDisplay + '8';
            document.querySelector('#display').value = currentDisplay;"
            >8</button>

            <button id="button"
            onclick="currentDisplay = currentDisplay + '9';
            document.querySelector('#display').value = currentDisplay;"
            >9</button>

            <button id="button-del"
            onclick="currentDisplay = currentDisplay.toString().slice(0,-1);
            document.querySelector('#display').value = currentDisplay;"
            >DEL</button>

            <button id="button"
            onclick="currentDisplay = currentDisplay + '4';
            document.querySelector('#display').value = currentDisplay;"
            >4</button>

            <button id="button"
            onclick="currentDisplay = currentDisplay + '5';
            document.querySelector('#display').value = currentDisplay;"
            >5</button>

            <button id="button"
            onclick="currentDisplay = currentDisplay + '6';
            document.querySelector('#display').value = currentDisplay;"
            >6</button>

            <button id="button"
            onclick="currentDisplay = currentDisplay + '+';
            document.querySelector('#display').value = currentDisplay;"
            >+</button>

            <button id="button"
            onclick="currentDisplay = currentDisplay + '1';
            document.querySelector('#display').value = currentDisplay;"
            >1</button>

            <button id="button"
            onclick="currentDisplay = currentDisplay + '2';
            document.querySelector('#display').value = currentDisplay;"
            >2</button>

            <button id="button"
            onclick="currentDisplay = currentDisplay + '3';
            document.querySelector('#display').value = currentDisplay;"
            >3</button>

            <button id="button"
            onclick="currentDisplay = currentDisplay + '-';
            document.querySelector('#display').value = currentDisplay;"
            >-</button>

            <button id="button"
            onclick="currentDisplay = currentDisplay + '.';
            document.querySelector('#display').value = currentDisplay;"
            >.</button>

            <button id="button"
            onclick="currentDisplay = currentDisplay + '0';
            document.querySelector('#display').value = currentDisplay;"
            >0 </button>

            <button id="button"
            onclick="currentDisplay = currentDisplay + '/';
            document.querySelector('#display').value = currentDisplay;"
            >/</button>

            <button id="button"
            onclick="currentDisplay = currentDisplay + '*';
            document.querySelector('#display').value = currentDisplay;"
            >x</button>

            <button id="button"
            onclick="currentDisplay = currentDisplay + '%';
            document.querySelector('#display').value = currentDisplay;"
            >%</button>

            <button id="button-reset"
            onclick="currentDisplay = '';
            document.querySelector('#display').value = currentDisplay;"
            >RESET</button>

            <button id="button-Equal"
            onclick="currentDisplay = eval(currentDisplay);
            document.querySelector('#display').value = currentDisplay;"
            >=</button>
        </div>
    </div>

    <script src="./calc.js"></script>
</body>
</html>
